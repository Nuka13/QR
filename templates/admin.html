<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; background: #f9f9f9; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        img { max-width: 320px; margin: 20px auto; display: block; }
        button { padding: 12px 24px; margin: 10px; border: none; background: #4CAF50; color: white; cursor: pointer; border-radius: 6px; }
        .logout { position: absolute; right: 20px; top: 20px; text-decoration: none; }
    </style>
</head>
<body>

<a href="/logout" class="logout">Odjava</a>

<div class="card">
    <h2>QR kod za prisutnost</h2>

    <div>
        Osvježavanje za:
        <strong><span id="seconds">{{ seconds_left }}</span>s</strong>
    </div>

    <img id="qr-image" src="/qr" alt="QR kod">

    <p>
        Trenutno prijavljenih:
        <strong id="count">{{ device_count }}</strong>
    </p>

    <button onclick="resetSession()">Resetiraj sesiju</button>
</div>

<script>
const secondsLeft = Number("{{ seconds_left }}");
const refreshTotal = Number("{{ qr_refresh }}");

let timeLeft = secondsLeft;

function tick() {
    if (timeLeft <= 0) {
        refreshQR();
        timeLeft = refreshTotal;
    }

    document.getElementById("seconds").textContent = timeLeft;
    timeLeft--;
}

function refreshQR() {
    const img = document.getElementById("qr-image");
    img.src = "/qr?t=" + Date.now();
}

setInterval(tick, 1000);

async function resetSession() {
    if (!confirm("Resetirati sesiju?")) return;

    const r = await fetch("/admin/reset", { method: "POST" });
    if (r.ok) {
        location.reload();
    } else {
        alert("Greška pri resetu.");
    }
}
</script>

</body>
</html>
