<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input, button { padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Prijava prisutnosti</h2>

    <form id="checkin-form" method="POST" action="/checkin">
        <input type="hidden" name="token" value="{{ token }}">

        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required placeholder="Vaše ime">

        <label for="jmbag">JMBAG:</label>
        <input type="text" id="jmbag" name="jmbag" required placeholder="Vaš JMBAG">

        <input type="hidden" id="device_id" name="device_id" value="{{ device_id }}">

        <button type="submit">Prijavi se</button>
    </form>

    <p id="response" class="error"></p>

    <script>
        // Optional: handle form submission via fetch for nicer UX
        const form = document.getElementById('checkin-form');
        const responseEl = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const res = await fetch("/checkin", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Uspješno prijavljeno!");
                    form.reset();
                } else {
                    responseEl.textContent = data.detail || "Greška pri prijavi";
                }
            } catch (err) {
                responseEl.textContent = "Greška: " + err.message;
            }
        });
    </script>
</body>
</html>
