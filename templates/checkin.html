<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisutnost</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 90%; margin: 40px auto; padding: 20px; }
        h2 { text-align: center; }
        input, button { padding: 12px; margin: 10px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Prisutnost</h2>

    <form id="checkin-form">
        <input type="hidden" name="token" id="token" value="{{ token }}">

        <label>Ime:</label>
        <input type="text" name="ime" required placeholder="Vaše ime">

        <label>JMBAG:</label>
        <input type="text" name="jmbag" required placeholder="00365...">

        <input type="hidden" name="device_id" id="device_id">

        <button type="submit">Prijavi se</button>
    </form>

    <p id="response"></p>

    <script>
        // Generate persistent device ID
        let deviceId = localStorage.getItem("attendance_device_id");
        if (!deviceId) {
            deviceId = crypto.randomUUID ? crypto.randomUUID() : "dev-" + Date.now() + Math.random().toString(36).substr(2);
            localStorage.setItem("attendance_device_id", deviceId);
        }
        document.getElementById("device_id").value = deviceId;

        const form = document.getElementById("checkin-form");
        const response = document.getElementById("response");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            response.textContent = "Šaljem...";

            const data = {
                ime: form.querySelector("[name='ime']").value,
                jmbag: form.querySelector("[name='jmbag']").value,
                device_id: deviceId,
                token: "{{ token }}"  // or form.token.value
            };

            try {
                const res = await fetch("/checkin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    response.style.color = "green";
                    response.textContent = "Uspješno prijavljeno!";
                    form.reset();
                } else {
                    response.style.color = "red";
                    response.textContent = result.detail || "Greška";
                }
            } catch (err) {
                response.style.color = "red";
                response.textContent = "Nema veze sa serverom";
            }
        });
    </script>
</body>
</html>
